<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row main-row">
      <div class="row">

        <div class="column small-12 large-6">
          <h1>h1 I'm a very large header</h1>
          <h2>h2 I'm a large header</h2>
          <h3>h3 I'm a moderate header</h3>
          <h4>h4 I'm a small header</h4>
          <h5>h5 I'm a small header</h5>
          <h6>h6 I'm a tiny header</h6>
          <ul class="btn-group">
            <li><button class="btn small">Small</a></li>
            <li><button class="btn medium">Button</a></li>
            <li><button class="btn large">Large</a></li>
            <li><button class="btn large">Large</a></li>
          </ul>
          <div class="example-link">
            <a href="#">Example Link</a>
          </div>
        </div>

        <div class="small-12 large-6 column">
          <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
            <ul class="orbit-container">
              <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
              <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
              <li class="is-active orbit-slide">
                <img class="orbit-image" src="img/1.jpg" alt="Space">
                <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
              </li>
              <li class="orbit-slide">
                <img class="orbit-image" src="img/2.jpg" alt="Space">
                <figcaption class="orbit-caption">Lets Rocket!</figcaption>
              </li>
              <li class="orbit-slide">
                <img class="orbit-image" src="img/3.jpg" alt="Space">
                <figcaption class="orbit-caption">Encapsulating</figcaption>
              </li>
              <li class="orbit-slide">
                <img class="orbit-image" src="img/4.jpg" alt="Space">
                <figcaption class="orbit-caption">Outta This World</figcaption>
              </li>
            </ul>
            <nav class="orbit-bullets">
              <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
              <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
              <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
              <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
            </nav>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="small-12 medium-6 column">
          <h3>Input field</h3>
          <div class="input-form">
            <input id="input_text" type="Text" />
            <input class="btn small" id="output" name="commit" type="submit" value="Click" />
          </div>
          <div class="output">
            <div class="small-6 medium-4 column panel">Example 1</div>
            <div class="small-6 medium-4 column panel">Example 2</div>
            <div class="small-6 medium-4 column panel">Example 3</div>
          </div>
        </div>
        <div class="small-12 medium-6 column">
          <div class="options-form">
            <h3>Pivot Algorithm</h3>

            <input type="text" id="autocomplete_example" /><span class="arrow"></span>
            <div id="auto_result"></div>

            <div class="options--container" data-open="true" id="op">
              <form>
                <span class="options--search">
                  <input type="search" autocomplete=off onchange='{this.form.submit};' name="q" id="opts_search" />
                </span>
              </form>

              <span class="options--results"></span>
            </div>
            <input class="btn small" id="options_submit" name="commit" type="submit" value="Click" />
          </div>

          <div id="pivot">
            <ul class="items"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
